<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <div class="container50">
            <!-- logo -->
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
            </div>
            <!-- end logo -->

            <!-- add todo -->
            <div class="input">
                <input v-model="newTodo" v-on:keyup.enter="addNewTodo" type="text" name="" id="">
                <button @click="addNewTodo">Aggiungi</button>
            </div>
            <!-- end add todo -->

            <!-- todo list -->
            <div class="lista">
                <ul v-if="list.length > 0">
                    <li v-for='(item,index) in list'>
                        <div>{{item}}</div>
                        <div @click="removeTodo"><i class="fas fa-times"></i></div>
                    </li>
                </ul>
                <div v-else>non hai programmi per oggi</div>
            </div>
            <!-- end todo list -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
